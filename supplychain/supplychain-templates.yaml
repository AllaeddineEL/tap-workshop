
---
apiVersion: kontinue.io/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: git-repository-battery
spec:
  urlPath: .status.artifact.url
  revisionPath: .status.artifact.revision

  template:
    apiVersion: source.toolkit.fluxcd.io/v1beta1
    kind: GitRepository
    metadata:
      name: $(workload.metadata.name)$-source
    spec:
      interval: 3m
      url: $(workload.spec.source.git.url)$
      ref: $(workload.spec.source.git.ref)$
      gitImplementation: libgit2
      ignore: ""


---
apiVersion: kontinue.io/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: kpack-battery
spec:
  imagePath: .status.latestImage

  template:
    apiVersion: kpack.io/v1alpha1
    kind: Image
    metadata:
      name: $(workload.metadata.name)$-image
    spec:
      tag: harbor.amer.end2end.link/$(workload.metadata.namespace)$/$(workload.metadata.name)$
      serviceAccount: service-account
      builder:
        kind: ClusterBuilder
        name: default
      source:
        blob:
          url: $(sources[0].url)$
---
apiVersion: kontinue.io/v1alpha1
kind: ClusterTemplate
metadata:
  name: app-deploy
spec:
  template:
    apiVersion: kappctrl.k14s.io/v1alpha1
    kind: App
    metadata:
      name: $(workload.metadata.name)$
    spec:
      serviceAccountName: service-account
      fetch:
        - inline:
            paths:
              manifest.yml: |
                ---
                apiVersion: kapp.k14s.io/v1alpha1
                kind: Config
                rebaseRules:
                  - path:
                      - metadata
                      - annotations
                      - serving.knative.dev/creator
                    type: copy
                    sources: [new, existing]
                    resourceMatchers: &matchers
                      - apiVersionKindMatcher:
                          apiVersion: serving.knative.dev/v1
                          kind: Service
                  - path:
                      - metadata
                      - annotations
                      - serving.knative.dev/lastModifier
                    type: copy
                    sources: [new, existing]
                    resourceMatchers: *matchers
                ---
                apiVersion: serving.knative.dev/v1
                kind: Service
                metadata:
                  name: $(workload.metadata.name)$-service
                spec:
                  template:
                    metadata:
                      labels:
                        tanzu.app.live.view: "true"
                        tanzu.app.live.view.application.name: "$(workload.metadata.name)$"
                      annotations:
                        autoscaling.knative.dev/minScale: "1"
                    spec:
                      containers:
                        - image: $(images[0].image)$
                          name: workload
                          env:
                          - name: TARGET
                            value: "this is a test environment variable"
      template:
        - ytt: {}
      deploy:
        - kapp: {}
---
apiVersion: kontinue.io/v1alpha1
kind: ClusterConfigTemplate
metadata:
  name: knative-service-battery
spec:
  configPath: .status.template
  template: 
    apiVersion: serving.knative.dev/v1
    kind: Service
    metadata:
      name: $(workload.metadata.name)$-service
    spec:
      template:
        metadata:
          labels:
            tanzu.app.live.view: "true"
            tanzu.app.live.view.application.name: "$(workload.metadata.name)$"
          annotations:
            autoscaling.knative.dev/minScale: "1"
        spec:
          containers:
          - image: $(images[0].image)$
            env:
            - name: TARGET
              value: "this is a test environment variable"
